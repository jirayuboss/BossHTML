        <style>
            
            #B1{
                color: darkcyan;

            #temp{
                color: darkgoldenrod;

            #text{
                color: darkgoldenrod;

    <body>
        
        <div class="container">
		<nav class="navbar navbar-default navbar-inverse">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

			</div>

		<h1> Smart Home </h1>
		<img src="images.jpeg" width="100%"/>
		<hr/>
		
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title">Temperature in CIE Lab</h3>
				  </div>
				  <div class="panel-body">
					<span id="temp" class="mqtt-value">0</span><span id="text">Â°C</span>
				  </div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title">MQTT data</h3>
				  </div>
				  <div class="panel-body">
					<span id="B1" class="mqtt-value">0</span>
				  </div>
				</div>
			</div>  
            <div class="col-md-4">
                <div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title">Control</h3>
				  </div>
				  <div class="panel-body">
					<button type="button" class="btn btn-lg btn-primary btn-block" onclick="controlFan();">Turn on a Fan</button>
				  </div>
				</div>
			</div>
		</div>
        </div>
		
			<hr/>
		<div style="text-align:center">
			By <a href="https://github.com/jirayuboss" target="_blank">Jirayu P.</a>
			<br/>
			<a href="https://cie.kmitl.ac.th/" target="_blank">CIE KMITL</a>
		</div>
            
        <script>
            var mqttClient = new Paho.MQTT.Client("iot.eclipse.org", 443, "Jirayu-59011599");
            
            mqttClient.onMessageArrived = onMessageAlert;
            
            mqttClient.connect({ onSuccess: onConnect, useSSL : true});
            
            function onConnect(){
                //alert("Connected.");
                mqttClient.subscribe("cie/#")
            }
            
            function onMessageAlert(msg){
                //console.log(msg.payloadString);
                if(msg.destinationName == "cie/g1/Boss"){
                    $("#temp").text(msg.payloadString)
                }
            }
            
            function controlFan(){
                var fake = Math.floor(20+Math.random()*10);
                message = new Paho.MQTT.Message("1");
                message.destinationName = "cie/g1/Earth";
                mqttClient.send(message);
            }
        </script>       
    </body>
